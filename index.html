<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #e9f1e6;
		}

		.border {
			border: 1px solid #ccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> </a>
		<a id="tiktok" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-tiktok" style="color: #4cdee1;"></i></a>
		<a id="instagram" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-instagram" style="color: #202350;"></i></a>
		<a id="youtube" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-youtube" style="color: #ff0000;"></i> </a>
	



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Social-Media-137e422c526b48c4a5cfa5dbf27e9fe5","_parent" ).focus();
			else if (id == "tiktok")
				window.open("https://www.notion.so/Tiktok-174e38f48815454a89c16bedf0dbbc83", "_parent").focus();
			else if (id == "instagram")
				window.open("https://www.notion.so/Instagram-e6f74dc55ece40899bc9bb1ecb1db34e","_parent" ).focus();
			else if (id == "youtube")
				window.open("https://www.notion.so/Youtube-395c37033bfa4747996218e531cb4506", "_parent").focus();
			
		}
	</script>


</body>

</html>
